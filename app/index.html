<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
<div class="wrapper">
    <form action="#" class="form">
        <h2>CREATE AN ACCOUNT</h2>
        <ul>
            <li class="form__item">
                <label for="email">Email: <span>*</span></label>
                <input type="email" name="email" placeholder="johnsmith@gmail.com" id="email">
            </li>
            <li class="form__item">
                <label for="password">Choose Password: <span>*</span></label>
                <input type="password" name="password"  id="password">
            </li>
            <li class="form__item">
                <label for="confim_password">Confirm Password: <span>*</span></label>
                <input type="password" name="confim_password" id="confim_password">
            </li>
            <li class="form__item">
                <button type="submit">register now!</button>
            </li>
        </ul>
    </form>
</div>
</body>
</html>
